<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Customers list</title>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
</head>
<body>
	<script src="create_users.js"></script>

	<div>
		<a class="waves-effect waves-light btn modal-trigger" href="#create">Create user</a>
	</div>
	<!-----------MODAL FOR CREATE USERS---------->
	<div id="create" class="modal">
		<div class="modal-content">
			<h4>Create user</h4>
			<form class="create">
				<input type="text" name="name" placeholder="name"/>
				<input type="email" name="email" placeholder="email"/>
				<input type="text" name="phone" placeholder="phone">
			</form>
		</div>
		<div class="modal-footer">
			<a href="#" class="modal-action modal-close waves-effect waves-green btn-flat accept-create-user">Save</a>
			<a href="#" class="waves-effect waves-green btn-flat modal-close">Cancel</a>
		</div>
	</div>
	<!------------------------------------------------>

	<!-----------MODAL FOR EDIT USERS DATA---------->
	<div id="edit" class="modal">
		<div class="modal-content">
			<h4>Edit user</h4>
			<form class="edit-user">
				<input type="text" name="name"/>
				<input type="email" name="email"/>
				<input type="text" name="phone">
			</form>
		</div>
		<div class="modal-footer">
			<a href="#" class="modal-action modal-close waves-effect waves-green btn-flat accept-edit-user">Save</a>
			<a href="#" class="waves-effect waves-green btn-flat modal-close">Cancel</a>
		</div>
	</div>
	<!------------------------------------------------>

	<!-----------MODAL FOR REMOVE USERS DATA---------->
	<div id="remove" class="modal">
		<div class="modal-content">
			<h4>Remove user</h4>
			<p>Are you sure?</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="modal-action modal-close waves-effect waves-green btn-flat accept-remove-user">Remove</a>
			<a href="#" class="waves-effect waves-green btn-flat modal-close">Cancel</a>
		</div>
	</div>
	<!------------------------------------------------>

	<table id="users">
		<thead>
			<tr>
				<td></td>
				<td>Name</td>
				<td>Email</td>
				<td>Telephone</td>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
