<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Customers list</title>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="view.css">
	<script src="index.js"></script>
	<script src="list_customers.js"></script>
	<script src="create_customers.js"></script>
	<script src="update_customers.js"></script>
	<script src="remove_customers.js"></script>
</head>
<body>
	<div class="container">
		<nav>
			<div class="nav-wrapper">
				<a class="brand-logo center">Customers</a>
				<ul id="nav-mobile" class="left">
					<li><a class="modal-trigger" href="#create"><i class="material-icons left">add</i>Create user</a></li>
				</ul>
			</div>
		</nav>
		<!-----------MODAL FOR CREATE USERS---------->
		<div id="create" class="modal">
			<div class="modal-content">
				<h4>Create user</h4>
				<form class="create">
					<input type="text" name="name" placeholder="name"/>
					<input type="email" name="email" placeholder="email"/>
					<input type="text" name="phone" placeholder="phone">
					<input type="text" name="address" placeholder="address"/>
					<input type="text" name="street" placeholder="street"/>
					<input type="text" name="city" placeholder="city"/>
					<input type="text" name="state" placeholder="state"/>
					<input type="text" name="zip" placeholder="zip"/>
				</form>
			</div>
			<div class="modal-footer">
				<a href="/" class="modal-action modal-close waves-effect waves-green btn-flat confirm-create-user">Create</a>
				<a href="" class="waves-effect waves-green btn-flat modal-close">Cancel</a>
			</div>
		</div>
		<!------------------------------------------------>

		<!-----------MODAL FOR EDIT USERS DATA---------->
		<div id="edit" class="modal">
			<div class="modal-content">
				<h4>Edit user</h4>
				<form class="edit-user">
					<input type="text" name="name" placeholder="name"/>
					<input type="email" name="email" placeholder="email"/>
					<input type="text" name="phone" placeholder="phone">
					<input type="text" name="address" placeholder="address"/>
					<input type="text" name="street" placeholder="street"/>
					<input type="text" name="city" placeholder="city"/>
					<input type="text" name="state" placeholder="state"/>
					<input type="text" name="zip" placeholder="zip"/>
				</form>
			</div>
			<div class="modal-footer">
				<a href="" class="modal-action modal-close waves-effect waves-green btn-flat confirm-edit-user">Save</a>
				<a href="" class="waves-effect waves-green btn-flat modal-close">Cancel</a>
			</div>
		</div>
		<!------------------------------------------------>

		<!-----------MODAL FOR REMOVE USERS DATA---------->
		<div id="remove" class="modal">
			<div class="modal-content">
				<h4>Remove user</h4>
				<p>Are you sure?</p>
			</div>
			<div class="modal-footer">
				<a href="" class="modal-action modal-close waves-effect waves-green btn-flat confirm-remove-user">Remove</a>
				<a href="" class="waves-effect waves-green btn-flat modal-close">Cancel</a>
			</div>
		</div>
		<!------------------------------------------------>

		<table id="users" class="highlight responsive-table">
			<thead>
				<tr>
					<td></td>
					<td>Name</td>
					<td>Email</td>
					<td>Telephone</td>
					<td>Address</td>
					<td>Street</td>
					<td>City</td>
					<td>State</td>
					<td>Zip</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</body>
</html>
