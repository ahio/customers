<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Customers list</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<script src="create_users.js"></script>
	<form class="create">
		<input type="text" name="name"/>
		<input type="email" name="email"/>

	</form>
	<table id="users">
		<thead>
			<tr>
				<td></td>
				<td>Name</td>
				<td>Email</td>
				<td>Telephone</td>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
